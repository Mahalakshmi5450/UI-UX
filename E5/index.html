<body>

    <h3>YouWriteYouStyleYourMessage.com</h3>
    <h2></h2>
    <hr>

    <div id="box1"></div>

    <!-- Text Input -->
    <label for="textInput1">Who are you writing this to?</label>
    <input id="textInput1" type="text" value=" " oninput="displayTextValue()">

    <br>

    <label for="textInput2">Your message for them-</label>
    <input id="textInput2" type="text" value=" " oninput="displayTextValue()">
    
    <br>
    <br>

    <!-- Number Input -->
    <label for="numberInput1">What number accuratelty indicates your excitment to write to them?</label>
    <input id="numberInput1" type="number" value="1" oninput="numberValue()">
    
    <br>
    <br>

    <!-- Radio Buttons -->
    <h4>Your message would look best in which one of the following fonts-</h4>

    <input type="radio" name="fontFamily" id="radioSerif" value="serif" onclick="changeFontSerif()">
    <label for="radioSerif">Serif</label>
    
    <br>
    
    <input type="radio" name="fontFamily" id="radioSans" value="sans-serif" onclick="changeFontSans()">
    <label for="radioSans">Sans-Serif</label>
    
    <br>
    
    <input type="radio" name="fontFamily" id="radioMono" value="monospace" onclick="changeFontMono()">
    <label for="radioMono">Mono</label>

    <br>
    <br>

    <!-- Range Slider Text Size-->
    
    <label for="slider">and what about the font size?</label>
    <input type="range" name="" id="slider" min="12" max="108" onchange="adjustSize()">
    
    <br>
    <br>
    <br>
    <!-- Range Slider Color-->
        
    <h4>Slide to identify the colour that would best suit the background of your message</h4>
    <br>

    <label for="R">R</label>
    <input type="range" name="color" id="R" min="0" max="255" onchange="adjustColor()">

    <label for="G">G</label>
    <input type="range" name="color" id="G" min="0" max="255" onchange="adjustColor()">

    <label for="B">B</label>

    <input type="range" name="color" id="B" min="0" max="255" onchange="adjustColor()">

    <br>
    <br>
    <h4>and, finally, what colour should the message itself be?</h4>
    <br>

    <!-- Select / Dropdown Menu-->


    <select name="color" id="dropdown" onchange="chooseColor()">
        <option value="red">rred</option>
        <option value="green">grrean</option>
        <option value="blue">bl00</option>
        <option value="yellow">yyello</option>
        <option value="black">blak</option>
        <option value="grey">gr-A</option>
        <option value="baby pink">baebee pynk</option>
        <option value="aqua blue">acva bl00</option>
        <option value="orange">auraenj</option>
        <option value="beige">baeje</option>
    </select>


</body>
